<!doctype html>  
<html>  
  <head>  
    <meta charset="utf-8" />
    <title>position hidden</title>  
    <script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.7/jquery.min.js" ></script>
    <style type="text/css">
      html,body{
        width:100%;
        height:100%;
        overflow: hidden;
        position: relative;
      }
      .wrapper{
        width:100px;
        height:100px;
        overflow: hidden;
        position: relative;
      }
      #pos-hidden{
        position: absolute;
        top:-100000px;
        left:-100000px;
      }
    </style>
    <script>
      jQuery(function(){
          $("#pos-hidden").get(0).focus();
          setTimeout(function(){
            alert($("#pos-hidden").val());
          },6000);
      });
    </script>
  </head>  
  <body>  
      <div class="wrapper">
        <input type="text" id="pos-hidden" />
      </div>
      
  </body>  
</html>
